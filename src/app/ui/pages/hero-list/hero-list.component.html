<section>
  <div class="heroles-list-container">
    <mat-card
      class="example-card"
      *ngFor="let heroe of heroes | pagination : pageinator.currentPage"
    >
      <mat-card-header>
        <mat-card-title>{{ heroe.name }}</mat-card-title>
        <mat-card-subtitle>{{ heroe.gender }}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <img
          mat-card-image
          src="{{ heroe.images.md }}"
          alt="{{ heroe.name }}"
        />
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>EDITAR</button>
        <button mat-button>BORRAR</button>
      </mat-card-actions>
    </mat-card>
    <hello [page]="heroes.length" #pageinator></hello>
    <button mat-fab color="primary" class="floating-button">
      <mat-icon>delete</mat-icon>
    </button>
  </div>
</section>
